<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume - Alexa McKnight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <button id="mcknight35" class="toggle-btn active"><i class="fas fa-bolt"></i> McKnight-3.5</button>
        <button id="mcknight4" class="toggle-btn"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> McKnight-4</button>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Typing effect content will be added here dynamically -->
    </div>
    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Type your message to Alexa here..." />
        <button id="sendBtn" class="send-button"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
